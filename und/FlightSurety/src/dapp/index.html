<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper-operational" class="top-20"></div>
    </main>

    <main class="container">
        <h2>Airline Registration</h2>
        
        <div class="row top-20">
            <label class="form">Register Airlines</label>
        </div>
        <div class="row top-20">
            <input type="text" id="airline-address" style="width: 400px;" placeholder="Airline Address">
        </div>
        <div class="row top-20">
            <input type="text" id="airline-name" style="width: 400px;" placeholder="Airline Name">
            <btn class="btn btn-primary" id="submit-airline">Register</btn>
        </div>

        <div class="row top-20">
            <label class="form">Transfer funds to airline (self)</label>
        </div>
        <div class="row top-20">
                <input type="text" id="airline-value" style="width: 400px;" placeholder="funds in wei.">
                <btn class="btn btn-primary" id="fund-airline">Fund</btn>
            </div>
        <label id="fstatus" class="top-20"></label>
        </div>            

        <div id="display-wrapper" class="top-20" />
        </div>

        <div style="margin-top: 40px;">
            <h5>Results:</h5>
            <div id="display-wrapper-register">

            </div>
        </div>
    </main>

    <main class="container" class = "top-20">
        <h2> Fetch flight status </h2>
        <div class="row top-20">
            <input type="text" id="airline-address-for-flight" style="width: 400px;" placeholder="Airline address">
        </div>
        <div class="row top-20">
            <input type="text" id="airline-flight" style="width: 400px;" placeholder="Airline flight.">
        </div>

        <div class="row top-20">
            <input type="text" id="airline-timestamp" style="width: 400px;" placeholder="Airline timestamp.">
        </div>
        <div class="row top-20">
            <label id="airline-status" class="top-20"></label>
            <btn class="btn btn-primary" id="fetch-status">Fetch status</btn>
        </div>            
    </main>

    <main class="container" class="top-20">
        <h2>Insure Flight -> DELBLR, BLRHYD, HYDCHE, CHEGOA </h2>
        
        <div class="row top-20">
            <input type="text" id="flight-number" placeholder="Flight Name (airlinename + flightname)" style="width: 400px;">
        </div>

        <div class="row top-20">
            <input type="text" id="insurance-amount" placeholder="1 or less ETH" style="width: 400px;">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-buy">Buy</btn>
            <btn class="btn btn-primary" id="submit-oracle" style="margin-left: 10px;">Fetch Flight Status</btn>
        </div>

        <div style="margin-top: 40px;">
            <h5>Results:</h5>
            <div id="display-wrapper-buy">

            </div>
        </div>
    </main>

    <main class="container" class="top-20">
        <h2>Passenger Detail</h2>
        <label class="form">Check Balance</label><p>

        <div class="row top-20">
                <input type="text" id="passanger-address" placeholder="Passenger Address" style="width: 400px;">
        </div>
        <div class="row top-20">
                <input type="text" id="passanger-flight" placeholder="Flight" style="width: 400px;">
        </div>
            
        <div class="row top-20">
            <btn class="btn btn-primary" id="check-balance">Check Credit Pending to Withdraw</btn>
            <btn class="btn btn-primary" id="withdraw-balance" style="margin-left: 10px;">Withdraw</btn>
        </div>


        <div style="margin-top: 40px;">
            <h5>Results:</h5>
            <div id="display-wrapper-passenger-detail">

            </div>
        </div>
    </main>

</body>

</html>
Footer
